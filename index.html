<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Creatures</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="jquery.timer.js"></script>
	<script src="grid.js" type="text/javascript"></script>
	<script src="creature.js" type="text/javascript"></script>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div id="container" style="position: relative;">
	<div id="grid" style="position: absolute;"></div>
	<div id="creatures" style="position: absolute;"></div>
	</div>
	<script type="text/javascript">
		var mygrid = new Grid(20,20);
		$(document).ready(function(){
			mygrid.draw();

			var alpha = new Creature(mygrid, {"name":"Boy","gender":"Male"});
			alpha.move(Math.floor((Math.random()*mygrid.x)),Math.floor((Math.random()*mygrid.y)));
			var beta = new Creature(mygrid, {"name":"Girl", "gender":"Female"});
			beta.move(Math.floor((Math.random()*mygrid.x)),Math.floor((Math.random()*mygrid.y)));
			var delta = new Creature(mygrid, {"name":"Girl", "gender":"Female"});
			delta.move(Math.floor((Math.random()*mygrid.x)),Math.floor((Math.random()*mygrid.y)));
			var gamma = new Creature(mygrid, {"name":"Girl", "gender":"Female"});
			gamma.move(Math.floor((Math.random()*mygrid.x)),Math.floor((Math.random()*mygrid.y)));
			var creatureList = new Array();
			creatureList.push(alpha);
			creatureList.push(beta);
			creatureList.push(delta);
			creatureList.push(gamma);
			function xyz(){
				$("#creatures").html("");
				for (i = 0; i < creatureList.length; i++){
					creatureList[i].wander();
					if (creatureList[i].increaseAge() != null){
						creatureList.splice(i,1);
						mygrid.Population--;
					}
				}
				for (i = 0; i < creatureList.length; i++){
					for (j = 0; j < creatureList.length; j++){
						if ((creatureList[i].getX() == creatureList[j].getX()) && (creatureList[i].getY() == creatureList[j].getY())){
							var result = creatureList[i].mate(creatureList[j]);
							if (result != null){
								creatureList.push(result);
							}
						}
					}
					$("#creatures").append(creatureList[i].draw());
				}
				/*
				for (i = 0; i < creatureList.length; i++){
					if (creatureList[i].getAge() > 100){
						creatureList.splice(i,1);
					}
				}*/
			}	
			var timer = $.timer(function() {
				if (creatureList !== undefined){
					xyz();
				}
			});

			timer.set({ time : 1000, autostart : true });
		});
		
	</script>
</body>

</html>
